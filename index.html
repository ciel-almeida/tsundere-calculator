<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>App Calculadora</title>
		<link rel="stylesheet" href="style.css" />
		<script defer src="app.js"></script>
	</head>
	<body>
		<header class="title">
			<h1 class="title__text">TSUNDERE CALCULATOR</h1>
		</header>

		<!-- Calculator App -->
		<div class="app-container">
			<div class="calc">
				<div class="calc__visor">
					<p class="calc__output-previous"></p>
					<span class="calc__operator"></span>
					<p class="calc__output-current"></p>
				</div>
				<div class="calc__keyboard">
					<button class="calc__key calc__key--operation">C</button>
					<button class="calc__key calc__key--operation">DEL</button>
					<button class="calc__key calc__key--operation">%</button>
					<button class="calc__key calc__key--operation">รท</button>
					<button class="calc__key calc__key--number">7</button>
					<button class="calc__key calc__key--number">8</button>
					<button class="calc__key calc__key--number">9</button>
					<button class="calc__key calc__key--operation">*</button>
					<button class="calc__key calc__key--number">4</button>
					<button class="calc__key calc__key--number">5</button>
					<button class="calc__key calc__key--number">6</button>
					<button class="calc__key calc__key--operation">-</button>
					<button class="calc__key calc__key--number">1</button>
					<button class="calc__key calc__key--number">2</button>
					<button class="calc__key calc__key--number">3</button>
					<button class="calc__key calc__key--operation">+</button>
					<button class="calc__key calc__key--number calc__key--zero">0</button>
					<button class="calc__key calc__key--number">.</button>
					<button class="calc__key calc__key--operation">=</button>
				</div>
			</div>
		</div>
	</body>
</html>
